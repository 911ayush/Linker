<div>
    <app-header></app-header>
</div>

<div class="dev-page">
    <div class="right-corner">
        <div class="profile-wrapper">
            <div class="profile-display">
                <div class="top-profile">
                    <div class="cover-pic">
                        <img class="feed-image" src="..\assets\cancer-hospital.jpg" alt="not found" width="100%" height="200px">
                    </div>
                    <div class="profile-main">
                        <h style="margin-left: 20px;">appp</h>
                        <div  onclick="document.getElementById('dp').click();">
                            <img class="upload-dp" [src]="dp" alt="server not connected"/>
                            <input type="file" (change)="selectImage($event)" id="dp" name="file" class="dpUp" accept="image/*">
                        </div>
                        <div class="adding-option">
                            <div class="Add-fileds">
                                <mat-icon class="material-icons-outlined">create</mat-icon>
                            </div>
                        </div>
                        <div class="details">
                            <div class="name">
                                {{name}}
                            </div> 
                            <div class="location">
                                {{location}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="about">
                <div class="about-header">
                    About
                </div>
                <div class="about-containt">
                    {{about}}
                </div>
            </div>
            <div class="skill-show">
                <div class="skill-header">
                    Skills and Interest
                </div>
                <div class="sills">
                    <mat-chip-list
                        class="skill-list"
                        cdkDropList 
                        cdkDropListOrientation="horizontal"
                        (cdkDropListDropped)="skill($event)">
                        <mat-chip
                        class="chip"
                        cdkDrag
                        *ngFor="let skill of skills">
                        {{skill}}
                        </mat-chip>
                        </mat-chip-list>
                        <mat-divider></mat-divider>

                </div>
                <div class="intrests">
                    <mat-chip-list
                        class="intrest-list"
                        cdkDropList 
                        cdkDropListOrientation="horizontal"
                        (cdkDropListDropped)="intrest($event)">
                        <mat-chip
                        class="chip"
                        cdkDrag
                        *ngFor="let intrest of intrests">
                        {{intrest}}
                        </mat-chip>
                        </mat-chip-list>
                </div>
            </div>
        </div>
        
    </div>
    <notify-me></notify-me>
</div>
<div id="dpck" class="dpPreview">
    <div class="dpc">Check before Uploading</div>
<img [src]="url" height="250px" width="250px">
<div class="upbtn">
    <button style="margin-right: 5px;" (click)="uploaddp()" mat-flat-button color="accent">Upload</button>
    <button (click)="back()" mat-flat-button color="accent">Back</button>
</div>
</div>
